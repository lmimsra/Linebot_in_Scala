@(title: String)(content: Seq[Test])

@*テンプレートへ入れる*@
@template(title) {
    <h2>データベース内のデータ一覧</h2>
    <div style="margin-top: 20px">
        <table>
            <tr>
                <th>id</th>
                <th>name</th>
            </tr>
            @for(b <- content) {
                <tr>
                    <td>@b.id</td>
                    <td>@b.name</td>
                </tr>
            }
        </table>

    </div>
}
